spring.application.name=BootJMSProj01-SenderApp-PTP

#MOM Software Connectivity Properties
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

#Enable PTP Communication
#True enables pub-sub model and false enables ptp model
spring.jms.pub-sub-domain=false

#make either all or model class package as the trusted package
#spring.activemq.packages.trusted=com.nt.model
spring.activemq.packages.trust-all=true